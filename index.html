<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>CALCULO IMC</title>
</head>

<body>

    <header>
        <h1>Cálculo IMC</h1>
        <nav>
            <ul>
                <li><a href="#">como usar</a></li>
                <li><a href="https://github.com/isaias-silva" target="_blank">criador</a></li>

            </ul>
        </nav>
    </header>
    <!--formulário-->

    <aside>
        <section id="formulario">
            <form action="#">
                <h3>peso:</h3>
                <input type="text" name="peso" size="20" maxlength="3"class="inpu"><i> kg</i>
                <h3>altura:</h3>
                <input type="text" name="altura" size="20" maxlength="4"class="inpu"><i> m</i>
                <br>
                <input type="submit" name="enviar"class="envio">
            </form>
        </section>
        <section id="explicacao"> 
            <img src="img/imc.jpg">
            <p>O IMC é reconhecido como
                padrão internacional para avaliar
                o grau de sobrepeso e obesidade.
                É calculado dividindo o peso (em kg)
                pela altura ao quadrado (em metros) </p>
        </section>
    </aside>
    <footer>
        <p><strong>por Isaías Santos - 2021 </strong></p>
    </footer>

</html>
